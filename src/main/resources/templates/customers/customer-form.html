<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Save Employee</title>
    <style>
        h3{
            margin-top: 2vh;
            font-weight: bolder;
            font-size: 2vw;
        }
        .save{
            font-weight: bold;
        }
        .button > p > a{
            color: white;
            text-decoration: none;
        }
        .save-button{
            width: 11.8vw;
        }
        .container{
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <p class="h3 mb-4 save">Save Employee</p>

        <form class="forms" action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
            <!-- * select the property of the reference object -->
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name" style="margin-left: 37% ;">
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name" style="margin-left: 37% ;">
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email" style="margin-left: 37% ;">
            <button type="submit" class="btn btn-info save-button">Save</button>
        </form>
        <hr>
        <div class="button">
            <p class="btn btn-success button">
                <a th:href="@{/employees/list}">Back to Employee List</a>
            </p>
        </div>
    </div>
</body>

</html>
